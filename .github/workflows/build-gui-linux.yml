name: Build GUI Linux

on:
  workflow_run:
    workflows: ["Build Linux"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build-gui-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check workflow run conclusion
      if: ${{ github.event.workflow_run.conclusion != 'success' }}
      run: |
        echo "Core build workflow failed or was cancelled"
        exit 1
    
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Download Linux binaries
      uses: actions/download-artifact@v4
      with:
        name: ginan-linux-x64
        path: bin/
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        pip install -r scripts/GinanUI/requirements.txt
        pip install pyinstaller
    
    - name: Convert UI files to Python
      working-directory: scripts/GinanUI
      run: |
        find . -name "*.ui" -exec pyside6-uic {} -o {}.py \;
    
    - name: Make binaries executable
      run: chmod +x bin/*
    
    - name: Build GUI with PyInstaller
      working-directory: scripts/GinanUI
      run: |
        pyinstaller --name GinanUI \
          --windowed \
          --add-data "app:app" \
          --add-binary "../../bin/*:bin" \
          --hidden-import PySide6 \
          --hidden-import plotly \
          main.py
    
    - name: Upload GUI artifact
      uses: actions/upload-artifact@v4
      with:
        name: ginan-gui-linux-x64
        path: scripts/GinanUI/dist/GinanUI/
        retention-days: 30
