name: Build GUI macOS

on:
  workflow_run:
    workflows: ["Build macOS"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build-gui-macos-arm64:
    runs-on: macos-15
    
    steps:
    - name: Check workflow run conclusion
      if: ${{ github.event.workflow_run.conclusion != 'success' }}
      run: |
        echo "Core build workflow failed or was cancelled"
        exit 1
    
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Download macOS ARM64 binaries
      uses: actions/download-artifact@v4
      with:
        name: ginan-macos-arm64
        path: bin/
        github-token: ${{ secrets.GITHUB_TOKEN }}
        run-id: ${{ github.event.workflow_run.id }}
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        pip install -r scripts/GinanUI/requirements.txt
        pip install pyinstaller
    
    - name: Convert UI files to Python
      working-directory: scripts/GinanUI
      run: |
        pyside6-uic app/views/main_window.ui -o app/views/main_window_ui.py
        # Fix import path in generated file
        sed -i '' '23s/.*/from scripts.GinanUI.app.resources import ginan_logo_rc/' app/views/main_window_ui.py
    
    - name: Make binaries executable
      run: chmod +x bin/*
     
    - name: Build GUI with PyInstaller
      working-directory: scripts/GinanUI
      run: |
        pyinstaller --name GinanUI \
          --onedir \
          --clean \
          --add-data "app:app" \
          --add-binary "../../bin/*:bin" \
          --hidden-import PySide6 \
          --hidden-import PySide6.QtWebEngineWidgets \
          --hidden-import PySide6.QtWebEngineCore \
          --hidden-import plotly \
          --hidden-import app.views.main_window_ui \
          --collect-submodules PySide6 \
          --target-arch arm64 \
          --noconfirm \
          main.py
    
    - name: Code sign binaries (ad-hoc)
      working-directory: scripts/GinanUI/dist/GinanUI
      run: |
        # Ad-hoc sign all executables and libraries to avoid Gatekeeper issues
        find . -type f -perm +111 -exec codesign --force --deep -s - {} \;
        find . -name "*.dylib" -exec codesign --force -s - {} \;
        find . -name "*.so" -exec codesign --force -s - {} \;
        # Sign the Python shared library specifically
        codesign --force -s - _internal/Python || true
    
    - name: Upload GUI artifact
      uses: actions/upload-artifact@v4
      with:
        name: ginan-gui-macos-arm64
        path: scripts/GinanUI/dist/GinanUI/
        retention-days: 30

