      uses: actions/download-artifact@v4
      with:
        name: ginan-macos-x64
        path: bin/
        github-token: ${{ secrets.GITHUB_TOKEN }}
        run-id: ${{ github.event.workflow_run.id }}
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        pip install -r scripts/GinanUI/requirements.txt
        pip install pyinstaller
    
    - name: Convert UI files to Python
      working-directory: scripts/GinanUI
      run: |
        find . -name "*.ui" -exec pyside6-uic {} -o {}.py \;
    
    - name: Make binaries executable
      run: chmod +x bin/*
    
    - name: Build GUI with PyInstaller
      working-directory: scripts/GinanUI
      run: |
        pyinstaller --name GinanUI \
          --windowed \
