name: Build GUI Linux

on:
  # workflow_run:
  #   workflows: ["Build Linux"]
  #   types:
  #     - completed
  workflow_dispatch:

jobs:
  build-gui-linux:
    runs-on: ubuntu-latest
    
    steps:
    # - name: Check workflow run conclusion
    #   if: ${{ github.event.workflow_run.conclusion != 'success' }}
    #   run: |
    #     echo "Core build workflow failed or was cancelled"
    #     exit 1
    
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    # - name: Download Linux binaries
    #   uses: dawidd6/action-download-artifact@v3
    #   with:
    #     name: ginan-linux-x64
    #     path: bin/
    #     github_token: ${{ secrets.GITHUB_TOKEN }}
    #     workflow: build-linux.yml
    #     workflow_conclusion: success
    #     if_no_artifact_found: fail
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        pip install -r scripts/GinanUI/requirements.txt
        pip install pyinstaller
    
    - name: Convert UI files to Python
      working-directory: scripts/GinanUI
      run: |
        pyside6-uic app/views/main_window.ui -o app/views/main_window_ui.py
        # Fix import path in generated file
        sed -i '23s/.*/from scripts.GinanUI.app.resources import ginan_logo_rc/' app/views/main_window_ui.py
    
    - name: Make binaries executable
      run: chmod +x bin/*
    
    - name: Build GUI with PyInstaller
      working-directory: scripts/GinanUI
      run: |
        pyinstaller --name GinanUI \
          --windowed \
          --add-data "app:app" \
          --add-binary "../../bin/*:bin" \
          --hidden-import PySide6 \
          --hidden-import plotly \
          main.py
    
    - name: Upload GUI artifact
      uses: actions/upload-artifact@v4
      with:
        name: ginan-gui-linux-x64
        path: scripts/GinanUI/dist/GinanUI/
        retention-days: 30
