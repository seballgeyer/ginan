name: Build Windows (Cross-Compile)

on:
  push:
    branches: [ main, develop, develop-weekly ]
  pull_request:
    branches: [ main, develop, develop-weekly ]
  workflow_dispatch:

jobs:
  build-windows-cross:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install system dependencies and MinGW-w64
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          curl \
          zip \
          unzip \
          tar \
          pkg-config \
          git \
          mingw-w64 \
          g++-mingw-w64-x86-64 \
          gcc-mingw-w64-x86-64
    
    - name: Setup vcpkg binary cache
      run: |
        mkdir -p ${{ github.workspace }}/.vcpkg-cache
        echo "VCPKG_BINARY_SOURCES=clear;files,${{ github.workspace }}/.vcpkg-cache,readwrite" >> $GITHUB_ENV
        echo "VCPKG_BUILD_TYPE=release" >> $GITHUB_ENV
    
    - name: Cache vcpkg
      uses: actions/cache@v4
      with:
        path: |
          .vcpkg-cache
          vcpkg
        key: vcpkg-windows-cross-v4-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-windows-cross-v4-
    
    - name: Setup vcpkg
      run: |
        if [ ! -d "vcpkg" ]; then
          git clone https://github.com/Microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh -disableMetrics
        fi
        echo "VCPKG_ROOT=${{ github.workspace }}/vcpkg" >> $GITHUB_ENV
    
    - name: Install vcpkg dependencies
      run: |
        export VCPKG_BUILD_TYPE=release
        cd ${{ github.workspace }}
        ./vcpkg/vcpkg install --triplet x64-mingw-static --x-install-root=./vcpkg_installed --allow-unsupported
    
    - name: Clean build directory
      working-directory: src
      run: |
        rm -rf build/windows-cross-Release
    
    - name: Configure CMake
      working-directory: src
      run: |
        cmake --preset windows-cross-release
    
    - name: Build
      working-directory: src
      run: |
        cmake --build build/windows-cross-Release --parallel $(nproc)
    
    - name: Collect artifacts
      run: |
        mkdir -p artifacts/windows
        cp -r bin/* artifacts/windows/ || true
        # Find and copy any .exe files
        find . -name "*.exe" -exec cp {} artifacts/windows/ \; || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ginan-windows-x64
        path: artifacts/windows/
        retention-days: 30
