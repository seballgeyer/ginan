name: Build macOS

on:
  push:
    branches: [ main, develop, develop-weekly ]
  pull_request:
    branches: [ main, develop, develop-weekly ]
  workflow_dispatch:

jobs:
  build-macos-arm64:
    runs-on: macos-14  # macOS ARM64 runner
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install system dependencies
      run: |
        brew install cmake ninja pkg-config libomp gcc
        # Add gfortran to PATH
        echo "/opt/homebrew/bin" >> $GITHUB_PATH
    
    - name: Setup vcpkg binary cache
      run: |
        mkdir -p ${{ github.workspace }}/.vcpkg-cache
        echo "VCPKG_BINARY_SOURCES=clear;files,${{ github.workspace }}/.vcpkg-cache,readwrite" >> $GITHUB_ENV
        echo "VCPKG_BUILD_TYPE=release" >> $GITHUB_ENV
    
    - name: Cache vcpkg
      uses: actions/cache@v4
      with:
        path: |
          .vcpkg-cache
          vcpkg
        key: vcpkg-macos-arm64-v4-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-macos-arm64-v4-
    
    - name: Setup vcpkg
      run: |
        if [ ! -d "vcpkg" ]; then
          git clone https://github.com/Microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh -disableMetrics
        fi
        echo "VCPKG_ROOT=${{ github.workspace }}/vcpkg" >> $GITHUB_ENV
    
    - name: Install vcpkg dependencies
      run: |
        export VCPKG_BUILD_TYPE=release
        cd ${{ github.workspace }}
        ./vcpkg/vcpkg install --triplet arm64-osx --x-install-root=./vcpkg_installed
    
    - name: Configure CMake
      working-directory: src
      run: |
        cmake --preset macos-arm64-release
    
    - name: Build
      working-directory: src
      run: |
        cmake --build build/mac-arm64-Release --parallel $(sysctl -n hw.ncpu)
    
    - name: Collect artifacts
      run: |
        mkdir -p artifacts/macos-arm64
        cp -r bin/* artifacts/macos-arm64/ || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ginan-macos-arm64
        path: artifacts/macos-arm64/
        retention-days: 30

  build-macos-x64:
    runs-on: macos-15-intel   # macOS x86_64 runner
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install system dependencies
      run: |
        brew install cmake ninja pkg-config libomp gcc
        # Add gfortran to PATH (x86_64 Homebrew location)
        echo "/usr/local/bin" >> $GITHUB_PATH
    
    - name: Setup vcpkg binary cache
      run: |
        mkdir -p ${{ github.workspace }}/.vcpkg-cache
        echo "VCPKG_BINARY_SOURCES=clear;files,${{ github.workspace }}/.vcpkg-cache,readwrite" >> $GITHUB_ENV
        echo "VCPKG_BUILD_TYPE=release" >> $GITHUB_ENV
    
    - name: Cache vcpkg
      uses: actions/cache@v4
      with:
        path: |
          .vcpkg-cache
          vcpkg
        key: vcpkg-macos-x64-v3-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-macos-x64-v3-
    
    - name: Setup vcpkg
      run: |
        if [ ! -d "vcpkg" ]; then
          git clone https://github.com/Microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh -disableMetrics
        fi
        echo "VCPKG_ROOT=${{ github.workspace }}/vcpkg" >> $GITHUB_ENV
    
    - name: Install vcpkg dependencies
      run: |
        export VCPKG_BUILD_TYPE=release
        cd ${{ github.workspace }}
        ./vcpkg/vcpkg install --triplet x64-osx --x-install-root=./vcpkg_installed
    
    - name: Configure CMake
      working-directory: src
      run: |
        cmake --preset macos-x64-release
    
    - name: Build
      working-directory: src
      run: |
        cmake --build build/mac-x64-Release --parallel $(sysctl -n hw.ncpu)
    
    - name: Collect artifacts
      run: |
        mkdir -p artifacts/macos-x64
        cp -r bin/* artifacts/macos-x64/ || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ginan-macos-x64
        path: artifacts/macos-x64/
        retention-days: 30
